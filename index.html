<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #111111;
      margin-top: 150px;
    }
    
    .footer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      background-color: #333333;
      color: #ffffff;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
        h1 {
      color: #ffffff;
      margin: 0;
      padding: 20px;
      background-color: #323232;
      text-align: center;
    }

    
    .settings-container {
      margin-top: 120px;
    }
    
    .settings-option {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .settings-label {
      font-size: 18px;
      color: #ffffff;
      margin-right: 10px;
      width: 200px;
      text-align: right;
    }
    
    .settings-input {
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      background-color: #333333;
      color: #ffffff;
    }
    
    .settings-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      background-color: #333333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .settings-button:hover {
      background-color: #555555;
    }

    #particles-js {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      z-index: -1;
    }
    
    .theme-list {
      margin-top: 40px;
    }
    
    .theme-item {
      margin-bottom: 10px;
      color: #ffffff;
      cursor: pointer;
    }
    
    .theme-item:hover {
      text-decoration: underline;
    }
    
  </style>
</head>
<body>
  <div class="footer">
    </h1>Lenn106</h1>
  </div>

  <div id="particles-js"></div>

  <div class="settings-container">
    <div class="settings-option">
      <label for="interactivity" class="settings-label">Interactivity:</label>
      <select id="interactivity" class="settings-input">
        <option value="true">On</option>
        <option value="false">Off</option>
      </select>
    </div>
    
    <div class="settings-option">
      <label for="particle-color" class="settings-label">Particle Color:</label>
      <input type="color" id="particle-color" class="settings-input">
    </div>

    <div class="settings-option">
      <label for="background-color" class="settings-label">Background Color:</label>
      <input type="color" id="background-color" class="settings-input">
    </div>
    
    <div class="settings-option">
      <label for="button-color" class="settings-label">Button Color:</label>
      <input type="color" id="button-color" class="settings-input">
    </div>

    <div class="settings-option">
      <label for="theme-select" class="settings-label">Select Theme:</label>
      <select id="theme-select" class="settings-input">
        <option value="0">Dark (Default)</option>
        <option value="1">Cherry Blossom</option>
        <option value="2">Terminal</option>
         <option value="3">Ocean</option>
          <option value="4">Hellish</option>
      </select>
    </div>
    
    <button class="settings-button">Save Settings</button>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: '#ffffff'
        },
        shape: {
          type: 'polygon',
          stroke: {
            width: 0,
            color: '#000000'
          },
          polygon: {
            nb_sides: 5
          }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#ffffff',
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: 'none',
          random: false,
          straight: false,
          out_mode: 'out',
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: {
            enable: true,
            mode: 'grab'
          },
          onclick: {
            enable: true,
            mode: 'push'
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 140,
            line_linked: {
              opacity: 1
            }
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3
          },
          repulse: {
            distance: 200,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          },
          remove: {
            particles_nb: 2
          }
        }
      },
      retina_detect: true
    });

    const interactivitySelect = document.getElementById('interactivity');
    const particleColorInput = document.getElementById('particle-color');
    const backgroundColorInput = document.getElementById('background-color');
    const buttonColorInput = document.getElementById('button-color');
    const buttons = document.getElementsByClassName('settings-button');
    const footer = document.getElementsByClassName('footer')[0];
    const themeSelect = document.getElementById('theme-select');

    interactivitySelect.addEventListener('change', function() {
      const interactivityValue = this.value;
      const particles = window.pJSDom[0].pJS;
      particles.interactivity.events.onhover.enable = interactivityValue === 'true';
      particles.interactivity.events.onclick.enable = interactivityValue === 'true';
      particles.interactivity.events.resize = true;
    });

    particleColorInput.addEventListener('change', function() {
      const particleColorValue = this.value;
      const particles = window.pJSDom[0].pJS;
      particles.particles.color.value = particleColorValue;
      particles.particles.line_linked.color = particleColorValue;
      particles.fn.particlesRefresh();
    });

    backgroundColorInput.addEventListener('change', function() {
      const backgroundColorValue = this.value;
      document.body.style.backgroundColor = backgroundColorValue;
    });

    buttonColorInput.addEventListener('change', function() {
      const buttonColorValue = this.value;
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].style.backgroundColor = buttonColorValue;
      }
      footer.style.backgroundColor = buttonColorValue;
    });

    themeSelect.addEventListener('change', function() {
      const themeIndex = parseInt(this.value);
      loadTheme(themeIndex);
    });

    function loadTheme(themeIndex) {
      const themes = [
        {
          interactivity: 'true',
          particleColor: '#ffffff',
          backgroundColor: '#111111',
          buttonColor: '#333333'
        },
        {
          interactivity: 'false',
          particleColor: '#FF006F',
          backgroundColor: '#190019',
          buttonColor: '#9E005C'
        },
        {
          interactivity: 'true',
          particleColor: '#00FF04',
          backgroundColor: '#000000',
          buttonColor: '#121111'
        },
        {
          interactivity: 'true',
          particleColor: '#0091FF',
          backgroundColor: '#04003D',
          buttonColor: '#001CF0'
        },
        {
          interactivity: 'true',
          particleColor: '#FF0000',
          backgroundColor: '#3D0F00',
          buttonColor: '#BA3D08'
        }
      ];

      const theme = themes[themeIndex];
      interactivitySelect.value = theme.interactivity;
      particleColorInput.value = theme.particleColor;
      backgroundColorInput.value = theme.backgroundColor;
      buttonColorInput.value = theme.buttonColor;
      
      updateSettings();
    }
    
    function updateSettings() {
      const interactivityValue = interactivitySelect.value;
      const particleColorValue = particleColorInput.value;
      const backgroundColorValue = backgroundColorInput.value;
      const buttonColorValue = buttonColorInput.value;

      const particles = window.pJSDom[0].pJS;
      particles.interactivity.events.onhover.enable = interactivityValue === 'true';
      particles.interactivity.events.onclick.enable = interactivityValue === 'true';
      particles.interactivity.events.resize = true;
      particles.particles.color.value = particleColorValue;
      particles.particles.line_linked.color = particleColorValue;
      particles.fn.particlesRefresh();
      document.body.style.backgroundColor = backgroundColorValue;
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].style.backgroundColor = buttonColorValue;
      }
      footer.style.backgroundColor = buttonColorValue;
    }

    for (let i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener('click', updateSettings);
    }
  </script>
</body>
</html>

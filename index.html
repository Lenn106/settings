<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lenn106 - Bio Website</title>
  <style>
    body {
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #111;
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    h1 {
      color: #ffffff;
      margin: 0;
      padding: 20px;
      background-color: #323232;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 80vh; /* Adjust the height value as desired */
    }

    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px; /* Adjust the padding value as desired */
      background-color: #323232;
      border-radius: 10px;
      width: 60%; /* Adjust the width value as desired */
      max-width: 400px;
      margin-top: 120px;
      position: relative; /* Added */
    }

    .box button {
      margin-bottom: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #323232;
      color: #ffffff;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease;
    }

    .box button:hover {
      background-color: #525252;
    }

    .search-bar {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #525252;
      color: #ffffff;
      font-size: 14px;
      caret-color: #ffffff;
      outline: none;
    }

    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      padding: 10px;
      background-color: #525252;
      color: #ffffff;
      border-radius: 5px;
      font-size: 14px;
      display: none;
      z-index: 1; /* Added */
    }

    .search-results.open {
      display: block;
    }

    .search-results .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      background-color: transparent;
      border: none;
      outline: none;
      cursor: pointer;
    }

    .footer {
      background-color: #323232;
      height: 100px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-size: 14px;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>
  <h1>Lenn106</h1>
  <div class="container">
    <div class="box">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search..." onkeyup="handleSearch(event)">
      </div>
      <div id="searchResults" class="search-results"></div>
      <button onclick="window.location.href='https://lenn106.github.io/projects'">GitHub Projects</button>
      <button onclick="window.location.href='https://lenn106.github.io/about'">About Me</button>
      <button onclick="window.location.href='https://lenn106.github.io/videos'">Videos </button>
      <button onclick="window.location.href='https://lenn106.github.io/extras'">Extras</button>
      <button onclick="window.location.href='https://lenn106.github.io/settings'">Settings</button>
    </div>
  </div>
  <div class="footer">
    <p>All software on this website is open source and free to use, unless otherwise stated. Learn more at <a href="https://unlicense.org/" target="_blank" rel="noopener noreferrer">https://unlicense.org/</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800,
          },
        },
        color: {
          value: "#ffffff",
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000",
          },
          polygon: {
            nb_sides: 5,
          },
          image: {
            src: "img/github.svg",
            width: 100,
            height: 100,
          },
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false,
          },
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false,
          },
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200,
          },
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: false,
            mode: "repulse",
          },
          onclick: {
            enable: false,
            mode: "push",
          },
          resize: true,
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1,
            },
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3,
          },
          repulse: {
            distance: 200,
            duration: 0.4,
          },
          push: {
            particles_nb: 4,
          },
          remove: {
            particles_nb: 2,
          },
        },
      },
      retina_detect: true,
    });
  </script>
  <script>
    function handleSearch(event) {
      if (event.key === 'Enter') {
        const searchInput = document.getElementById('searchInput');
        const searchQuery = searchInput.value.toLowerCase();
        const searchResults = document.getElementById('searchResults');

        // Define the search result data
        const searchResultData = {
          neomenu: {
            title: 'Neomenu',
            description: 'A modern and sleek menu system.',
            link: 'https://example.com/neomenu'
          },
          // Add more search result data as needed
        };

        // Retrieve the blocked words
        fetch('https://raw.githubusercontent.com/Lenn106/lenn106.github.io/998250d77ac5397e0274ba8872f18ea94aed52f2/swearlist')
          .then(response => response.text())
          .then(data => {
            const blockedWords = data.split(',');

            if (searchQuery.trim().length > 0) {
              if (containsBlockedWords(searchQuery, blockedWords)) {
                searchResults.innerHTML = 'This search contains blocked words.';
                searchResults.classList.add('open');
              } else if (searchQuery in searchResultData) {
                const resultHTML = `
                  <h3>${searchResultData[searchQuery].title}</h3>
                  <p>${searchResultData[searchQuery].description}</p>
                  <a href="${searchResultData[searchQuery].link}">Learn More</a>
                  <button class="close-button" onclick="closeSearchResults()">X</button>
                `;
                searchResults.innerHTML = resultHTML;
                searchResults.classList.add('open');
              } else {
                searchResults.innerHTML = `No results found for "${searchQuery}".`;
                searchResults.classList.add('open');
              }
            } else {
              searchResults.innerHTML = '';
              searchResults.classList.remove('open');
            }
          })
          .catch(error => {
            console.error('Error retrieving blocked words:', error);
          });
      }
    }

    function containsBlockedWords(query, blockedWords) {
      const words = query.toLowerCase().split(' ');
      return words.some(word => blockedWords.includes(word));
    }

    function closeSearchResults() {
      const searchResults = document.getElementById('searchResults');
      searchResults.innerHTML = '';
      searchResults.classList.remove('open');
    }
  </script>
</body>

</html>
